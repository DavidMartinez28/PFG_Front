<div class="search-container">
  <input matInput placeholder="Buscar pacientes" name="filterPost">
</div>

<div class="card-container">
  <ng-container *ngFor="let paciente of pacientes">
    <mat-card
      class="card"
      [routerLink]="['/pacientes-site', paciente.id_paciente._id]"
      [queryParams]="{ tab: 'datos' }"
    >
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ paciente.id_paciente.name }}</mat-card-title>
          <mat-card-subtitle
            >Correo: {{ paciente.id_paciente.email }}</mat-card-subtitle
          >
          <div class="img">
            <img
              mat-card-sm-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            />
          </div>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>{{
        paciente.id_paciente.descripcion
      }}</mat-card-content>
    </mat-card>
  </ng-container>
</div>
