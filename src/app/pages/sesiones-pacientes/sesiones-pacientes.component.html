<div><h3 class="titulo-paciente">Tus sesiones</h3></div>
<div class="card-container">
    <ng-container *ngFor="let sesion of sesionesFormateadas">
      <mat-card
        class="card"
      >
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ sesion.nombrePsicologo}}</mat-card-title>
            <mat-card-subtitle
              >Fecha: {{ (sesion.fecha)}} - Hora: {{ (sesion.hora)}}</mat-card-subtitle
            >
          </mat-card-title-group>
        </mat-card-header>
      </mat-card>
    </ng-container>
  </div>
