<div class="container">
  <div class="image-wrapper">
    <img src="../../../assets/logo-login.png" class="image" />
  </div>
  <form
    *ngIf="signinForm"
    [formGroup]="signinForm"
    (submit)="loginUser()"
    class="form-wrapper"
  >
    <h3>Please sign in</h3>
    <div>
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div>
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <button type="submit">Sign in</button>
  </form>
</div>
