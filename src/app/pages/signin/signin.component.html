<div class="container">
  <div class="image-wrapper">
    <img src="../../../assets/logo.png" class="image" />
  </div>
  <section>
    <div class="form-box">
        <div class="form-value">
            <form *ngIf="signinForm"
            [formGroup]="signinForm"
            (submit)="loginUser()">
                <h2>Login</h2>
                <div class="inputbox">
                    
                    <input  type="email"  formControlName="email" required>
                    <label class="label" [ngClass]="{'input-filled': signinForm.get('email')?.value }" for="">Email</label>
                </div>
                <div class="inputbox">
                    
                    <input type="password" formControlName="password" required>
                    <label class="label" [ngClass]="{'input-filled': signinForm.get('password')?.value }" for="">Contraseña</label>
                </div>
                <button  type="submit">Log in</button>
                <p class="error-message"  *ngIf="errorMessage">{{ errorMessage }}</p>
                <div class="register" >
                    <p>¿Aún no tienes cuenta? <a [routerLink]="['/sign-up']">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
  </section>
</div>
