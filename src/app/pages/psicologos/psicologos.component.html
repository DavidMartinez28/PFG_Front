<div class="search-container">
    <input matInput placeholder="Buscar psicologos" name="filterPost" [(ngModel)]="filterPost">
  </div>
  
  <div class="card-container">
    <ng-container *ngFor="let psicologo of psicologos | filterPsicologos:filterPost">
      <mat-card
        class="card"
        [routerLink]="['/psicologos-site', psicologo.id_psicologo._id]"
        [queryParams]="{ tab: 'datos' }"
      >
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{psicologo.id_psicologo.name}}</mat-card-title>
            <mat-card-subtitle
              >{{psicologo.id_psicologo.email}}</mat-card-subtitle
            >
            <div class="img">
              <img
                mat-card-sm-image
                [src]="psicologo.id_psicologo.foto"
              />
            </div>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content></mat-card-content>
      </mat-card>
    </ng-container>
  </div>
