<nav [ngClass]="{ collapsed: isNavbarCollapsed }" class="navbar">
  <div class="nav-div">
    <button *ngIf="!isMobile" (click)="toggleNavbar()" class="nav-div">
      Toggle Navbar
    </button>

    <ul class="element-list">
      <a
        class="profile-icon"
        [routerLink]="['user-profile']"
        routerLinkActive="link-active"
      >
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </a>
      <li *ngFor="let option of navbarOptions">
        <a
          class="navbar-element"
          [routerLink]="[option.enlace]"
          routerLinkActive="link-active"
        >
          <i [ngClass]="[option.icono]" class="iconos" aria-hidden="true"></i>
          <span *ngIf="!isNavbarCollapsed" class="navbar-text">{{option.texto}}</span>
        </a>
      </li>
    </ul>
  </div>
  <img
    class="logo-image"
    [src]="isNavbarCollapsed ? 'assets/logo2.png' : 'assets/logo.png'"
    alt="error"
  />
</nav>

<div class="navbar-mobile" *ngIf="isMobile">
  <ul class="element-list-mobile">
    <li *ngFor="let option of navbarOptions">
      <a
        class="navbar-element-mobile"
        [routerLink]="[option.enlace]"
        routerLinkActive="link-active"
      >
        <i [ngClass]="[option.icono]" class="iconos" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a
        class="profile-icon-mobile"
        [routerLink]="['user-profile']"
        routerLinkActive="link-active"
      >
        <i class="fa fa-user iconos" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
</div>
